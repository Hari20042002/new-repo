name: HTML Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download HTML file
      run: |
        curl -o index.html https://raw.githubusercontent.com/Hari20042002/new-repo/main/index.html
        
    - name: Download Text file
      run: |
        curl -o text_file.txt https://raw.githubusercontent.com/Hari20042002/new-repo/main/text_file.txt

    - name: Transfer HTML file to server
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER_NAME }}
        password: ${{ secrets.PASSWORD }}
        port: ${{ secrets.PORT }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "index.html text_file.txt"
        target: "/home/ubuntu/Github"
         
